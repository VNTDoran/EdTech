<div class="container mt-5" *ngIf="!registered">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Register</h2>
        <form (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="firstname">First name</label>
            <input id="firstname" name="firstname" class="form-control" required type="text" [(ngModel)]="registerRequest.firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname" class="form-control" required type="text" [(ngModel)]="registerRequest.lastname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control" required type="email" [(ngModel)]="registerRequest.email">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" class="form-control" required type="text" [(ngModel)]="registerRequest.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="form-control" required type="password" [(ngModel)]="registerRequest.password">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
          <a routerLink="/login" class="btn btn-link btn-block mt-2">Login</a>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container mt-5" *ngIf="registered">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Set Up Two-Factor Authentication</h2>
        <div class="text-center mb-4">
          <img [src]="authResponse.secretImageUri" alt="QR Code" class="img-fluid">
        </div>
        <div class="form-group">
          <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
          <input type="text" id="validationCode" name="validationCode" class="form-control" required [(ngModel)]="otpCode">
        </div>
        <button type="button" class="btn btn-success btn-block mt-4" (click)="verifyTfa()" [class.disabled]="otpCode.length < 6">Verify Code</button>
      </div>
    </div>
  </div>
