<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="!isPaid" class="col-md-6">
            <div class="card paypal-container">
                <div class="card-body">
                    <h5 class="card-title">Total amount to pay: ${{amount}}</h5>
                    <p class="card-text">Please do not refresh the browser while the transaction is processing</p>
                    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
        <div *ngIf="isPaid" class="col-md-6">
            <div class="card paypal-container">
                <div class="card-body">
                    <h5 class="card-title">Account already active</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div #paymentRef></div>
        </div>
    </div>
</div>
