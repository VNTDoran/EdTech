<div class="container mt-5" *ngIf="!submitted">
  <h2 class="mb-4">Login</h2>
  <form (ngSubmit)="authenticate()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="authRequest.username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="authRequest.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>

<div class="container mt-5" *ngIf="submitted">
  <h2 class="mb-4">Two-Factor Authentication</h2>
  <div class="mb-3">
    <label for="validationCode" class="form-label">Enter 6 digits Validation Code Generated by the app</label>
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      class="form-control"
      required
      [(ngModel)]="otpCode"
    >
  </div>
  <button type="button" class="btn btn-primary" (click)="verifyCode()"
          [disabled]="otpCode.length < 6"
  >Verify code</button>
</div>
